<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Carte en direct des trains EXO à Montréal — positions et lignes en temps réel."
    />
    <meta
      name="keywords"
      content="train, EXO, Montréal, mtl train live, carte, map, temps réel, transit, transport"
    />
    <title>MonTrax</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-inner">
        <div class="brand">MonTrax</div>

        <div class="lang-switch" aria-label="Language switcher">
          <button class="lang-btn" data-lang="fr" aria-pressed="true">
            FR
          </button>
          <button class="lang-btn" data-lang="en" aria-pressed="false">
            EN
          </button>
        </div>
      </div>
    </header>
    <main class="page">
      <div class="logo">
        <h1>MonTrax</h1>
        <img src="assets/train.svg"  />
      </div>
      <p class="lead" data-i18n="description"></p>
      <a href="#" data-i18n="montrax.map" class="btn">MonTrax Carte</a>
      <a href="https://github.com/LELUDO7/MonTrax-API" data-i18n="montrax.api" class="btn">MonTrax API</a>

      <div class="section">
        <h2 data-i18n="about" >À propos</h2>
        <div class="card">
          <p data-i18n="about.des">
          </p>
        </div>
      </div>

      <div class="section">
        <h2 data-i18n="project"></h2>
        <div class="card">
          <ul>
            <li data-i18n="project.map"></li>
            <li data-i18n="project.api"></li>
            <li data-i18n="project.board"></li>
          </ul>
        </div>
      </div>

      <div class="section">
        <h2 data-i18n="project.map"></h2>
        <div class="card">
          <p>
          </p>
        </div>
      </div>

      <div class="section">
        <h2 data-i18n="project.api"></h2>
        <div class="card">
          <p>
          </p>
        </div>
      </div>

      <div class="section">
        <h2 data-i18n="project.board"></h2>
        <div class="card">
          <p>
          </p>
        </div>
      </div>

      <footer >
        <p>© 2025 — MonTrax</p>
      </footer>
    </main>
  </body>

  <script src="/languages/lang.js"></script>
  <script src="/src/language.js"></script>
  <script src="main.js"></script>
</html>
